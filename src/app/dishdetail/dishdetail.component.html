<div class="container"
     fxLayout="column"
     fxlayoutGap="10px">
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="600px" >
      <mat-grid-tile >
        <mat-card *ngIf="dish">
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>  
          </mat-card-header>
          <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
          <mat-card-content>
            <p>{{dish.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-list *ngIf="dish"> 
          <h3>Comments</h3>
          <mat-list-item *ngFor="let comment of dish.comments">
            <h4 mat-line>{{comment.comment}}</h4>
            <p mat-line>{{comment.rating}} Stars</p>
            <p mat-line><span> --{{comment.author}} {{comment.date | date}}</span></p>
            <p mat-line><span></span></p>
          </mat-list-item> 
        </mat-list>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  
</div>
